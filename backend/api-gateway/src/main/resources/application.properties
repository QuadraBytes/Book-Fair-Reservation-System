spring.application.name=api-gateway

server.port=8080

# Define routes
# User service route
spring.cloud.gateway.routes[0].id=users-service
spring.cloud.gateway.routes[0].uri= http://localhost:9081
spring.cloud.gateway.routes[0].predicates[0]=Path=/users-service/**

# reservation-service route
spring.cloud.gateway.routes[1].id=reservation-service
spring.cloud.gateway.routes[1].uri= http://localhost:9082
spring.cloud.gateway.routes[1].predicates[0]=Path=/reservation-service/**

# notifications-service route
spring.cloud.gateway.routes[2].id=notifications-service
spring.cloud.gateway.routes[2].uri= http://localhost:9083
spring.cloud.gateway.routes[2].predicates[0]=Path=/notifications-service/**

